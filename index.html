<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
      <h1>Welcome to Elite Quiz Challenge</h1>
      <p>Select a quiz category to get started:</p>
      <div class="categories">
        <button class="category-btn" data-category="general">
          General Knowledge
        </button>
        <button class="category-btn" data-category="science">Science</button>
        <button class="category-btn" data-category="technology">
          Technology
        </button>
        <button class="category-btn" data-category="history">History</button>
        <button class="category-btn" data-category="sports">Sports</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <h2 id="quiz-title">Quiz</h2>
        <div id="timer">Time Left: <span id="time">60</span>s</div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
      </div>
      <div id="question-container">
        <p id="question-text"></p>
        <ul id="answer-buttons" class="answer-buttons">
          <!-- Answer buttons will be dynamically injected -->
        </ul>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="score"></span></p>
      <p>High Score: <span id="high-score"></span></p>
      <p>Total Questions: <span id="total-questions"></span></p>
      <p>Correct Answers: <span id="correct-answers"></span></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>

    <!-- Footer Section -->
  </body>
</html>
